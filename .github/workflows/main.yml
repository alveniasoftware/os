name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install requirements
      run: |
        sudo apt-get update
        sudo apt install -y binutils gcc make xorriso nasm
    
    - name: Build
      run: |
        sh scripts/setup.sh
        sh scripts/run.sh build

    - name: Clean
      run: |
        sh scripts/run.sh clean
